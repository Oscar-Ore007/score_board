<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="home-side">HOME</h3>
                <div class="home-background">
                    <h3 id="home-score">0</h3>
                </div>

                <div class="btn-container">
                        <button class="btn" id="onepointHome" onclick="onepointHome()">
                        +1</button>
                        <button class="btn" id="twopointHome" onclick="twopointHome()">
                        +2</button>
                        <button class="btn" id="thirdpointHome" onclick="thirdpointHome()">
                        +3</button>

                </div>
            <div class="guest">
                <h3 class="guest-side">GUEST</h3>
                <div class="guest-background">
                    <h3 id="guest-score">0</h3>

                </div>
                <button class="btn" id="onepointGuest" onclick="onepointGuest()">
                    +1</button>
                    <button class="btn" id="twopointGuest" onclick="twopointGuest()">
                    +2</button>
                    <button class="btn" id="thirdpointGuest" onclick="thirdpointGuest()">
                    +3</button>


            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
